{%extends "layout.html" %}

{% block title %}
  {{ dimension.title_de }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span12">
          <h1>{{ dimension.title_de }}</h1>
          {{ dimension.definition_de | text }} 

          <table class="table table-striped table-condensed">
            {% for value in values %}
            <tr>
              <td>{{value.name}}</td>
              <td>{{value.title_de}}</td>
              <td>{{value.definition_de | text}}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
    </div>
{% endblock %}
