<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Statistik-Viewer{% endblock %} - Statistiken von Bund und Ländern</title>
    <meta name="description" content="{% block description %}Maschinenlesbare Datensätze aus dem Fundus der deutschen Bundes- und Regionalstatistik{% endblock %}">
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="/static/css/style.css" rel='stylesheet' type='text/css'>

    <!-- Beautification -->
    <link rel="shortcut icon" href="http://assets.pudo.org/img/opennews-favicon.ico" type="image/x-icon" />
  </head>
  <body class="body-data">
    <header class="container">
      <h1><a href="/">{% block metatitle %}ReGenesis{% endblock %}</a></h1>
    </header>

    <div id="airlock" class="container show-grid">
      {% block content %}This page intentionally left blank{% endblock %}
    </div>

    <footer class="container hidden-print">
      <i class="icon-github"></i> <a href="http://github.com/pudo/regenesis">code</a>
      von <i class="icon-twitter"></i> <a href="http://twitter.com/pudo">pudo</a>,
      dank <a href="http://mozillaopennews.org">Knight-Mozilla OpenNews</a>.
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-34039573-5', 'pudo.org');
      ga('send', 'pageview');

    </script>
  </body>
</html>
