{%extends "layout.html" %}

{% block title %}
  List der Statistiken
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span12">
          <ul>
            {% for statistic in statistics %}
            <li><a href="{{ url_for('statistic.view', catalog=catalog.name, name=statistic.name) }}">{{ statistic.title_de }}</a> ({{ statistic.name }})</li>
            {% endfor %}
          </ul>
        </div>
    </div>
{% endblock %}
